production:
  solr:
    hostname: <%= ENV['SOLR_HOSTNAME'] %>
    path: <%= ENV['SOLR_PATH'] %>
    port: <%= ENV['SOLR_PORT'] %>
    log_level: WARNING

development:
  solr:
    hostname: localhost
    port: 8982
    log_level: INFO
    solr_home: solr

test:
  solr:
    hostname: localhost
    port: 8982
    log_level: WARNING
    solr_home: solr
